<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
               <form action="" id="form">
                <h3>Feedback</h3>
                 <div class="input-group col-md-8">
                    <input type="text" id="name" placeholder="Name" onkeyup="validatename()">
                   <small id="n-error" class="error text-danger"></small>
                 </div>
                 <div class="input-group">
                    <input type="text" id="email" placeholder="Email" onkeyup="validateemail()">
                    <small id="e-error" class="error text-danger"></small>
                 </div>
                 <div class="input-group">
                    <select name="subject" id="subject" onclick="validatesubject()">
                    <option value="-1">choose the subject</option>
                    <option>Tamil</option>
                    <option>English</option>
                    <option>Science</option>
                    <option>Social</option>
                    <option>Mathematics</option>
                  </select>
                  <small id="sub-error" class="error text-danger"></small>
                 </div>
                 <div class="input-group">
                    <textarea name="message" id="message" rows="4" placeholder="Message" onkeyup="validatemessage()" spellcheck="false" ></textarea>
                    <small id="mes-error" class="error text-danger"></small>
                 </div>
                 <div class="btnu d-grid gap-2 col-10 mx-auto mt-5">
                 <button type="submit" class="btn text-white" id="btn_id_submit">Submit</button>
                 </div>
               </form>
            </div>
        </div>
    </div>








    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.0.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
